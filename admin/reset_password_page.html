<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Warung Admin</title>
  <meta name="description" content="Set a new password for your Warung Pumps admin account.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --card-shadow: rgba(10, 61, 98, 0.15);
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      color: var(--text-muted);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-card {
      background: #FFFFFF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--card-shadow);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .reset-card h2 {
      font-family: var(--font-h);
      font-size: 36px;
      margin-bottom: 12px;
    }

    .reset-card p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent-blue);
      background-color: #fff;
      font-family: var(--font-body);
      color: var(--text-muted);
    }

    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 14px 28px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      border: none;
    }

    .btn:hover {
      filter: brightness(110%);
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin-top: 12px;
      font-size: 14px;
      color: var(--accent-blue);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error {
      color: #E74C3C;
      font-size: 14px;
      margin-top: 8px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <img src="https://img.icons8.com/ios/64/password-reset.png" alt="reset icon" style="margin-bottom: 16px;">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below</p>
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required />
        <div id="responseMsg"></div>
      </div>
      <button type="submit" class="btn" id="resetBtn">Reset Password</button>
    </form>
    <a href="/admin/login" class="back-link">Back to Login</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const msg = document.getElementById('responseMsg');

    if (!token) {
      msg.textContent = 'Invalid or expired link.';
      msg.className = 'error';
      document.getElementById('resetBtn').disabled = true;
    }

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const btn = document.getElementById('resetBtn');

      msg.textContent = '';

      if (newPassword.length < 6) {
        msg.textContent = 'Password must be at least 6 characters.';
        msg.className = 'error';
        return;
      }

      if (newPassword !== confirmPassword) {
        msg.textContent = 'Passwords do not match.';
        msg.className = 'error';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Resetting...';

      try {
        const res = await fetch('/api/admin/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();

        if (data.success) {
          msg.textContent = data.message;
          msg.className = 'success';
          setTimeout(() => window.location.href = '/admin/login', 2000);
        } else {
          msg.textContent = data.message || 'Token expired or invalid.';
          msg.className = 'error';
        }
      } catch (err) {
        msg.textContent = 'Something went wrong. Please try again.';
        msg.className = 'error';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
