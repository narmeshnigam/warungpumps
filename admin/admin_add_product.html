<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | Warung Admin</title>
  <meta name="description" content="Add new products to Warung Pumps catalog using the admin panel.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --card-shadow: rgba(10, 61, 98, 0.15);
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      color: var(--text-muted);
      padding: 48px 24px;
    }
    h2 {
      font-family: var(--font-h);
      font-size: 36px;
      margin-bottom: 16px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: var(--accent-blue);
      text-decoration: none;
    }
    .card {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--card-shadow);
      max-width: 800px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent-blue);
      background: #fff;
      font-family: var(--font-body);
    }
    .preview {
      margin-top: 10px;
      max-height: 120px;
    }
    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 12px 24px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      margin-right: 16px;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(110%);
    }
    .btn-secondary {
      background: transparent;
      color: var(--accent-blue);
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="adminHeader"></div>
  <a href="/admin/products" class="back-link">‚Üê Back to All Products</a>
  <h2>Add New Product</h2>
  <div class="card">
    <form id="productForm">
      <div class="form-group">
        <label for="name">Product Name *</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="description">Product Description *</label>
        <textarea id="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Product Category *</label>
        <select id="category" required>
          <option value="">Select Category</option>
        </select>
      </div>
      <div class="form-group">
        <label for="warranty">Warranty Duration (months)</label>
        <input type="number" id="warranty" min="0" />
      </div>
      <div class="form-group">
        <label for="support">Support Type</label>
        <select id="support">
          <option>On-site</option>
          <option>Service Centre</option>
          <option>Call Support</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*" />
        <img id="previewImg" class="preview" style="display:none;" />
      </div>
      <button type="submit" class="btn" id="saveBtn">Save Product</button>
      <a href="/admin/products" class="btn btn-secondary">Cancel</a>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    document.getElementById('image').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById('previewImg');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function loadCategories() {
      const select = document.getElementById('category');
      const res = await fetch('/api/categories');
      const categories = await res.json();
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.id;
        opt.textContent = cat.name;
        select.appendChild(opt);
      });
    }

    document.getElementById('productForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const categoryId = document.getElementById('category').value;
      const warranty = document.getElementById('warranty').value;
      const support = document.getElementById('support').value;
      const imageInput = document.getElementById('image');
      const errorDiv = document.getElementById('errorMsg');

      if (!name || !description || !categoryId) {
        errorDiv.textContent = 'Please fill all required fields.';
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('description', description);
      formData.append('category_id', categoryId);
      formData.append('warranty_months', warranty);
      formData.append('support_type', support);
      if (imageInput.files[0]) {
        formData.append('image', imageInput.files[0]);
      }

      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      try {
        const res = await fetch('/api/products/add', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();

        if (result.success) {
          window.location.href = '/admin/products';
        } else {
          errorDiv.textContent = 'Failed to save product.';
        }
      } catch (err) {
        errorDiv.textContent = 'Something went wrong. Please try again.';
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Product';
      }
    });

    loadCategories();
  </script>
  <script src="/admin/auth.js"></script>
  <div id="adminFooter"></div>
  <script src="load-admin-assets.js"></script>
</body>
</html>
