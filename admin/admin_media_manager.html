<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Manager | Warung Admin</title>
  <meta name="description" content="Upload and manage product images centrally for use in Warung Pumps catalog.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --card-shadow: rgba(10, 61, 98, 0.1);
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      color: var(--text-muted);
      padding: 48px 24px;
    }
    h2 {
      font-family: var(--font-h);
      font-size: 36px;
      margin-bottom: 24px;
    }
    .upload-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 32px;
    }
    .upload-bar input[type="file"] {
      padding: 10px;
      border: 1px solid var(--accent-blue);
      border-radius: 8px;
      background: #fff;
    }
    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 10px 20px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(110%);
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }
    .media-card {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--card-shadow);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .media-card:hover {
      transform: translateY(-5px);
    }
    .media-card img {
      max-width: 100%;
      max-height: 160px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .media-card small {
      display: block;
      margin-bottom: 8px;
    }
    .media-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 0 6px;
    }
    .empty-state {
      text-align: center;
      margin-top: 48px;
    }
  </style>
</head>
<body>
  <h2>Media Manager</h2>
  <div class="upload-bar">
    <input type="file" id="mediaInput" multiple accept="image/*" />
    <button class="btn" onclick="uploadMedia()">Upload</button>
    <button class="btn" onclick="clearSelection()">Clear Selection</button>
  </div>

  <div id="mediaGrid" class="media-grid"></div>
  <div id="emptyState" class="empty-state" style="display:none;">
    <p>No media uploaded yet. Start by adding images.</p>
  </div>

  <script>
    async function fetchMedia() {
      const res = await fetch('/api/media');
      const data = await res.json();
      const grid = document.getElementById('mediaGrid');
      grid.innerHTML = '';

      if (!data.length) {
        document.getElementById('emptyState').style.display = 'block';
        return;
      } else {
        document.getElementById('emptyState').style.display = 'none';
      }

      data.forEach(file => {
        const card = document.createElement('div');
        card.className = 'media-card';
        card.innerHTML = `
          <img src="${file.url}" alt="${file.filename}" />
          <small>${file.filename}</small>
          <small>${file.size_kb} KB</small>
          <small>${new Date(file.uploaded_at).toLocaleDateString()}</small>
          <div class="media-actions">
            <button onclick="copyUrl('${file.url}')">üìã</button>
            <button onclick="deleteMedia(${file.id})">üóëÔ∏è</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    async function uploadMedia() {
      const input = document.getElementById('mediaInput');
      if (!input.files.length) return alert('Select at least one file.');

      const formData = new FormData();
      for (let file of input.files) {
        formData.append('files[]', file);
      }

      const res = await fetch('/api/media/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        alert('Upload successful!');
        input.value = '';
        fetchMedia();
      } else {
        alert('Upload failed.');
      }
    }

    function clearSelection() {
      document.getElementById('mediaInput').value = '';
    }

    function copyUrl(url) {
      navigator.clipboard.writeText(url).then(() => alert('URL copied to clipboard!'));
    }

    async function deleteMedia(id) {
      if (!confirm('Are you sure you want to delete this media file?')) return;
      const res = await fetch(`/api/media/${id}`, { method: 'DELETE' });
      const result = await res.json();
      if (result.success) fetchMedia();
      else alert('Delete failed.');
    }

    fetchMedia();
  </script>
  <script src="/admin/auth.js"></script>
</body>
</html>
