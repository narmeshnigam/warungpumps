<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Categories | Warung Admin</title>
  <meta name="description" content="Manage all pump categories for better product organization on Warung Pumps site.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --highlight-bg: #E8F0FE;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      padding: 48px 24px;
      color: var(--text-muted);
    }
    h2 {
      font-family: var(--font-h);
      font-size: 36px;
      margin-bottom: 24px;
    }
    .form-inline {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .form-inline input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--accent-blue);
      flex: 1;
    }
    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 10px 20px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(110%);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: var(--highlight-bg);
      text-align: left;
      color: var(--accent-blue);
      font-weight: 600;
    }
    .action-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }
    .edit-field {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--accent-blue);
    }
  </style>
</head>
<body>
  <div id="adminHeader"></div>
  <h2>Product Categories</h2>
  <div class="form-inline">
    <input type="text" id="newCategory" placeholder="Enter category name" />
    <button class="btn" onclick="addCategory()" id="addBtn">Add Category</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="categoryTable"></tbody>
  </table>

  <script>
    async function fetchCategories() {
      const res = await fetch('/api/categories');
      const data = await res.json();
      const tbody = document.getElementById('categoryTable');
      tbody.innerHTML = '';
      data.forEach(cat => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cat.id}</td>
          <td><span id="name-${cat.id}">${cat.name}</span></td>
          <td>
            <button class="action-btn" onclick="editCategory(${cat.id}, '${cat.name}')">‚úèÔ∏è</button>
            <button class="action-btn" onclick="deleteCategory(${cat.id})">üóëÔ∏è</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    async function addCategory() {
      const input = document.getElementById('newCategory');
      const btn = document.getElementById('addBtn');
      const name = input.value.trim();
      if (!name) return alert('Enter a category name');
      btn.disabled = true;
      btn.textContent = 'Adding...';
      try {
        const res = await fetch('/api/categories', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const result = await res.json();
        if (result.success) {
          input.value = '';
          fetchCategories();
        } else {
          alert('Failed to add category.');
        }
      } catch (err) {
        alert('Something went wrong.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Add Category';
      }
    }

    async function editCategory(id, oldName) {
      const nameSpan = document.getElementById(`name-${id}`);
      const input = document.createElement('input');
      input.className = 'edit-field';
      input.value = oldName;
      nameSpan.replaceWith(input);

      input.addEventListener('blur', async () => {
        const newName = input.value.trim();
        if (!newName || newName === oldName) {
          input.replaceWith(nameSpan);
          return;
        }
        try {
          const res = await fetch(`/api/categories/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
          });
          const result = await res.json();
          if (result.success) {
            nameSpan.textContent = newName;
          } else {
            alert('Update failed.');
          }
        } catch (err) {
          alert('Something went wrong.');
        } finally {
          input.replaceWith(nameSpan);
        }
      });

      input.focus();
    }

    async function deleteCategory(id) {
      if (!confirm('Are you sure you want to delete this category?')) return;
      try {
        const res = await fetch(`/api/categories/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (result.success) fetchCategories();
        else alert('Delete failed.');
      } catch (err) {
        alert('Something went wrong.');
      }
    }

    fetchCategories();
  </script>
  <script src="/admin/auth.js"></script>
  <div id="adminFooter"></div>
  <script src="load-admin-assets.js"></script>
</body>
</html>
