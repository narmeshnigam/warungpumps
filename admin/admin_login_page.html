<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warung Admin Login</title>
  <meta name="description" content="Secure login for Warung Pumps admin panel.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --card-shadow: rgba(10, 61, 98, 0.15);
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      color: var(--text-muted);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #FFFFFF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--card-shadow);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .login-card h2 {
      font-family: var(--font-h);
      font-size: 36px;
      margin-bottom: 12px;
    }

    .login-card p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent-blue);
      background-color: #fff;
      font-family: var(--font-body);
      color: var(--text-muted);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 14px 28px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      border: none;
    }

    .btn:hover {
      filter: brightness(110%);
      transform: scale(1.05);
    }

    .error {
      color: #E74C3C;
      font-size: 14px;
      margin-top: 8px;
    }

    .forgot-link {
      display: inline-block;
      margin-top: 12px;
      font-size: 14px;
      color: var(--accent-blue);
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://img.icons8.com/ios/64/lock--v1.png" alt="lock icon" style="margin-bottom: 16px;">
    <h2>Admin Login</h2>
    <p>Enter your credentials to continue.</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div id="errorMsg" class="error"></div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>
    <a href="#" class="forgot-link">Forgot Password?</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const btn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMsg');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem('admin_token', data.token);
          window.location.href = '/admin/dashboard';
        } else {
          errorDiv.textContent = data.message || 'Invalid credentials.';
        }
      } catch (err) {
        errorDiv.textContent = 'Something went wrong. Please try again.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });

    // Redirect if token exists
    if (localStorage.getItem('admin_token')) {
      window.location.href = '/admin/dashboard';
    }
  </script>
</body>
</html>
