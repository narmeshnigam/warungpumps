<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Warung Pumps</title>
  <meta name="description" content="View quick stats, recent activity, and access tools to manage the Warung Pumps website.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --highlight-bg: #E8F0FE;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --card-shadow: rgba(10, 61, 98, 0.15);
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      color: var(--text-muted);
      padding: 48px 24px;
    }
    h2 {
      font-family: var(--font-h);
      font-size: 36px;
    }
    .dashboard-header {
      margin-bottom: 32px;
    }
    .dashboard-header p {
      margin-top: 8px;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }
    .card {
      background: #FFFFFF;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(10, 61, 98, 0.1);
      padding: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px var(--card-shadow);
    }
    .card h3 {
      font-size: 20px;
      font-weight: 600;
    }
    .card p {
      font-size: 32px;
      font-weight: 700;
      font-family: var(--font-h);
    }
    .activity-feed {
      margin-bottom: 48px;
    }
    .activity-item {
      padding: 12px 0;
      border-bottom: 1px solid #E0E0E0;
      display: flex;
      align-items: center;
    }
    .activity-item span {
      margin-left: 12px;
    }
    .quick-actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .btn-action {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 12px 20px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-action:hover {
      filter: brightness(110%);
      transform: scale(1.05);
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid rgba(0,0,0,0.1);
      border-top: 6px solid var(--accent-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 48px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="adminHeader"></div>
  <div class="dashboard-header">
    <h2 id="welcomeText">Welcome back, Admin</h2>
    <p id="lastLogin">Last login: --</p>
    <p>Here‚Äôs an overview of current website activity</p>
  </div>

  <div id="loading" class="spinner"></div>

  <div id="dashboardContent" style="display:none;">
    <div class="metrics-grid">
      <div class="card">
        <h3>Total Products</h3>
        <p id="productCount">--</p>
      </div>
      <div class="card">
        <h3>Total Inquiries</h3>
        <p id="inquiryCount">--</p>
      </div>
      <div class="card">
        <h3>Categories Managed</h3>
        <p id="categoryCount">--</p>
      </div>
      <div class="card">
        <h3>Last Updated</h3>
        <p id="lastUpdated">--</p>
      </div>
    </div>

    <div class="activity-feed">
      <h3>Recent Activity</h3>
      <div id="activityList"></div>
    </div>

    <div class="quick-actions">
      <a href="/admin/products/add" class="btn-action">‚ûï Add New Product</a>
      <a href="/admin/inquiries" class="btn-action">üì• View All Inquiries</a>
      <a href="/admin/products/categories" class="btn-action">üìÇ Manage Categories</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('admin_token');
    if (!token) window.location.href = '/admin/login';

    async function fetchDashboardData() {
      try {
        const overviewRes = await fetch('/api/admin/dashboard/overview');
        const overview = await overviewRes.json();

        document.getElementById('productCount').textContent = overview.totalProducts;
        document.getElementById('inquiryCount').textContent = overview.totalInquiries;
        document.getElementById('categoryCount').textContent = overview.categories;
        document.getElementById('lastUpdated').textContent = new Date(overview.lastUpdated).toLocaleString();

        const activityRes = await fetch('/api/admin/dashboard/recent-activity');
        const activities = await activityRes.json();

        const list = document.getElementById('activityList');
        activities.forEach(item => {
          const div = document.createElement('div');
          div.className = 'activity-item';
          let icon = item.type === 'product_add' ? 'üõ†Ô∏è' : (item.type === 'inquiry' ? 'üì©' : 'üìù');
          div.innerHTML = `${icon} <span>${item.message} ‚Äî <small>${new Date(item.timestamp).toLocaleString()}</small></span>`;
          list.appendChild(div);
        });

        document.getElementById('lastLogin').textContent = 'Last login: ' + new Date().toLocaleString();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'block';
      } catch (err) {
        alert('Failed to load dashboard data. Please try again.');
      }
    }

    fetchDashboardData();
  </script>
  <script src="/admin/auth.js"></script>
  <div id="adminFooter"></div>
  <script src="../load-admin-assets.js"></script>
</body>
</html>
