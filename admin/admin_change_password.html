<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Warung Admin</title>
  <meta name="description" content="Update your login credentials securely in the Warung Pumps admin panel.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --card-shadow: rgba(10, 61, 98, 0.1);
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      padding: 48px 24px;
      color: var(--text-muted);
    }
    h2 {
      font-family: var(--font-h);
      font-size: 32px;
    }
    .card {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--card-shadow);
      max-width: 600px;
      margin: 0 auto;
    }
    .breadcrumb {
      margin-bottom: 16px;
      color: var(--accent-blue);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--accent-blue);
    }
    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 12px 24px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(110%);
    }
    .btn-secondary {
      background: transparent;
      color: var(--accent-blue);
      text-decoration: underline;
      margin-left: 12px;
    }
    .error-msg {
      color: red;
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="adminHeader"></div>
  <div class="breadcrumb">Settings > Security</div>
  <h2>Change Password</h2>
  <div class="card">
    <form id="changePwdForm">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" required />
        <div id="errCurrent" class="error-msg"></div>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required />
        <div id="errNew" class="error-msg"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required />
        <div id="errConfirm" class="error-msg"></div>
      </div>
      <button type="submit" class="btn" id="submitBtn">Update Password</button>
      <button type="button" class="btn btn-secondary" onclick="window.location='/admin/dashboard'">Cancel</button>
      <div id="responseMsg" style="margin-top:16px;"></div>
    </form>
  </div>

  <script>
    document.getElementById('changePwdForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const current = document.getElementById('currentPassword').value.trim();
      const newPwd = document.getElementById('newPassword').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();

      const errCurrent = document.getElementById('errCurrent');
      const errNew = document.getElementById('errNew');
      const errConfirm = document.getElementById('errConfirm');
      const msg = document.getElementById('responseMsg');
      const btn = document.getElementById('submitBtn');

      errCurrent.textContent = '';
      errNew.textContent = '';
      errConfirm.textContent = '';
      msg.textContent = '';

      if (!current || !newPwd || !confirm) {
        if (!current) errCurrent.textContent = 'Required';
        if (!newPwd) errNew.textContent = 'Required';
        if (!confirm) errConfirm.textContent = 'Required';
        return;
      }

      if (newPwd !== confirm) {
        errConfirm.textContent = 'Passwords do not match';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Updating...';

      try {
        const res = await fetch('/api/settings/change-password', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword: current, newPassword: newPwd })
        });
        const result = await res.json();

        if (result.success) {
          msg.style.color = 'green';
          msg.textContent = 'Password updated successfully.';
          document.getElementById('changePwdForm').reset();
        } else {
          msg.style.color = 'red';
          msg.textContent = result.message || 'Update failed';
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Something went wrong. Please try again.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Update Password';
      }
    });
  </script>
  <script src="/admin/auth.js"></script>
  <div id="adminFooter"></div>
  <script src="load-admin-assets.js"></script>
</body>
</html>
