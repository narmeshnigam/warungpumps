<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Inquiries | Warung Admin</title>
  <meta name="description" content="View and manage all customer inquiries submitted on Warung Pumpsâ€™ website.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F9F9F9;
      --accent-blue: #0A3D62;
      --accent-orange: #F76C1C;
      --highlight-bg: #E8F0FE;
      --text-muted: #4A4A4A;
      --btn-text: #FFFFFF;
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      color: var(--text-muted);
      padding: 48px 24px;
    }
    h2 {
      font-family: var(--font-h);
      font-size: 36px;
      margin-bottom: 24px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 10px 20px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(110%);
    }
    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border: 1px solid var(--accent-blue);
      border-radius: 8px;
      min-width: 180px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background: var(--highlight-bg);
      color: var(--accent-blue);
      font-weight: 600;
    }
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-transform: capitalize;
    }
    .badge.new { background: #fef3e0; color: #F76C1C; }
    .badge.responded { background: #e6f4e6; color: green; }
    .pagination {
      text-align: right;
      margin-top: 16px;
    }
    .empty-state {
      text-align: center;
      margin-top: 48px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Customer Inquiries</h2>
    <button id="exportBtn" class="btn" onclick="exportCSV()" title="Download visible inquiries as CSV">Export CSV</button>
  </div>

  <div class="filter-bar">
    <input type="text" id="search" placeholder="Search by Name or Phone" />
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="new">New</option>
      <option value="responded">Responded</option>
    </select>
    <input type="date" id="startDate" />
    <input type="date" id="endDate" />
    <button class="btn" onclick="resetFilters()">Reset Filters</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Message</th>
        <th>Status</th>
        <th>Received At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="inquiryTable"></tbody>
  </table>

  <div id="pagination" class="pagination"></div>
  <div id="emptyState" class="empty-state" style="display:none;">
    <p>No inquiries found. Try adjusting your filters.</p>
  </div>

  <script>
    let page = 1;
    let currentDataCount = 0;

    async function loadCategories() {
      const res = await fetch('/api/categories');
      const data = await res.json();
      const filter = document.getElementById('categoryFilter');
      data.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.name;
        filter.appendChild(opt);
      });
    }

    async function fetchInquiries() {
      const search = document.getElementById('search').value;
      const status = document.getElementById('statusFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      const res = await fetch(`/api/inquiries?search=${search}&status=${status}&category=${category}&startDate=${startDate}&endDate=${endDate}&page=${page}`);
      const data = await res.json();

      const table = document.getElementById('inquiryTable');
      table.innerHTML = '';
      currentDataCount = data.inquiries.length;

      document.getElementById('exportBtn').disabled = currentDataCount === 0;
      document.getElementById('exportBtn').classList.toggle('btn-disabled', currentDataCount === 0);

      if (!currentDataCount) {
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      document.getElementById('emptyState').style.display = 'none';
      data.inquiries.forEach(i => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i.id}</td>
          <td>${i.name}</td>
          <td>${i.phone}</td>
          <td>${i.category}</td>
          <td>${i.message.slice(0, 40)}...</td>
          <td><span class="badge ${i.status}">${i.status}</span></td>
          <td>${new Date(i.created_at).toLocaleString()}</td>
          <td><a href="/admin/inquiries/${i.id}">View</a></td>
        `;
        table.appendChild(row);
      });

      document.getElementById('pagination').textContent = `Total: ${data.total}`;
    }

    function resetFilters() {
      document.getElementById('search').value = '';
      document.getElementById('statusFilter').value = '';
      document.getElementById('categoryFilter').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      fetchInquiries();
    }

    function exportCSV() {
      const btn = document.getElementById('exportBtn');
      if (btn.disabled) return;

      const search = document.getElementById('search').value;
      const status = document.getElementById('statusFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      btn.textContent = 'Exporting...';
      btn.disabled = true;

      const url = `/api/inquiries/export?search=${search}&status=${status}&category=${category}&startDate=${startDate}&endDate=${endDate}`;
      const link = document.createElement('a');
      link.href = url;
      link.download = 'inquiries_export.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      setTimeout(() => {
        btn.textContent = 'Export CSV';
        btn.disabled = false;
        alert('Download started');
      }, 1500);
    }

    window.onload = () => {
      loadCategories();
      fetchInquiries();
    }
  </script>
</body>
</html>
