<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Manager | Warung Admin</title>
  <meta name="description" content="View, filter, and manage all products listed on Warung Pumps‚Äô website." />
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --accent-blue: #0a3d62;
      --accent-orange: #f76c1c;
      --highlight-bg: #e8f0fe;
      --text-muted: #4a4a4a;
      --btn-text: #ffffff;
      --font-h: 'Poppins', sans-serif;
      --font-body: 'Open Sans', sans-serif;
      --font-btn: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg-light);
      font-family: var(--font-body);
      padding: 48px 24px;
      color: var(--text-muted);
    }
    h2 {
      font-family: var(--font-h);
      font-size: 36px;
      display: inline-block;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .btn {
      background: var(--accent-orange);
      color: var(--btn-text);
      padding: 12px 20px;
      border-radius: 10px;
      font-family: var(--font-btn);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: brightness(110%);
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--accent-blue);
      min-width: 220px;
    }
    .filter-bar button {
      padding: 10px 16px;
      border-radius: 8px;
      background: var(--highlight-bg);
      color: var(--accent-blue);
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background: var(--highlight-bg);
      font-weight: 600;
      color: var(--accent-blue);
      cursor: pointer;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .product-thumb {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }
    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }
    .pagination {
      margin-top: 24px;
      text-align: right;
    }
    .spinner {
      margin: 32px auto;
      width: 48px;
      height: 48px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid var(--accent-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="adminHeader"></div>
  <div class="top-bar">
    <h2>All Products</h2>
    <a href="/admin/products/add" class="btn">+ Add New Product</a>
  </div>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search by product name" />
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <button onclick="resetFilters()">Reset Filter</button>
  </div>

  <div id="loading" class="spinner"></div>
  <div id="tableContainer" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Warranty</th>
          <th>Support</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
    <div class="pagination" id="paginationInfo"></div>
  </div>

  <div id="emptyState" style="display:none; text-align:center; margin-top:48px;">
    <p>No products found. Add your first product now.</p>
    <a href="/admin/products/add" class="btn">Add New Product</a>
  </div>

  <script>
    let page = 1;
    const pageSize = 10;

    async function fetchProducts() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('emptyState').style.display = 'none';

      const search = document.getElementById('searchInput').value;
      const category = document.getElementById('categoryFilter').value;

      const res = await fetch(`/api/products?search=${search}&category=${category}&page=${page}`);
      const data = await res.json();

      const body = document.getElementById('productTableBody');
      body.innerHTML = '';

      if (data.products.length === 0) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      data.products.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${p.image}" class="product-thumb" /></td>
          <td>${p.name}</td>
          <td>${p.category}</td>
          <td>${p.warranty} mo</td>
          <td>${p.support}</td>
          <td class="actions">
            <button onclick="location.href='/admin/products/edit/${p.id}'">‚úèÔ∏è</button>
            <button onclick="confirmDelete(${p.id})">üóëÔ∏è</button>
          </td>
        `;
        body.appendChild(row);
      });

      document.getElementById('paginationInfo').textContent = `Total: ${data.total}`;
      document.getElementById('loading').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'block';
    }

    function resetFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('categoryFilter').value = '';
      fetchProducts();
    }

    async function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (result.success) fetchProducts();
        else alert('Delete failed.');
      }
    }

    window.onload = fetchProducts;
  </script>
  <script src="/admin/auth.js"></script>
  <div id="adminFooter"></div>
  <script src="load-admin-assets.js"></script>
</body>
</html>
